<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../style/style.css">
</head>
<style>
  .login-form {
    margin-top: 100px;
  }
</style>

<body class="bg-light">
  <div class="container login-form">
    <div class="row">
      <div class="col-12 col-md-8 col-xl-5 mx-auto">
        <div class="shadow p-5 roubded-3 bg-white">
          <form action="dashborad.html" class="needs-validation" novalidate>
            <div class="col-12">
              <h3 class="text-center mb-4">會員管理系統</h3>
            </div>
            <!-- 帳號 -->
            <div class="mb-3">
              <label for="account" class="form-label">帳號</label>
              <input type="text" id="account" name="account" class="form-control" placeholder="請輸入帳號" required>
              <div class="invalid-feedback">
                此為必填欄位
              </div>
            </div>
            <!-- 密碼 -->
            <div class="mb-3">
              <label for="password" class="form-label">密碼</label>
              <input type="text" id="password" name="password" class="form-control" placeholder="請輸入密碼" required>
              <div class="invalid-feedback">
                此為必填欄位
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">記住我</label>
            </div>

            <input class="btn btn-outline-primary" type="submit" value="登入">
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- bootstrap cdn js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
  <script src="../../js/validation.js"></script>
</body>

</html>
