<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../style/style.css">
</head>

  .login-form {
    margin-top: 100px;
  }

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand " href="dashboard.html">後臺管理系統</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 改換左右 ms-auto(右) me-auto(左) -->

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          <!-- active 標注醒目 -->
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">會員管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">咖啡廳預約</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">店家介紹</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle me-3" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              甜點訂購
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>

          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-12 col-md-8 col-xl-5 mx-auto">

        <form action="dashborad.html" class="needs-validation" novalidate>
          <div class="col-12">
            <h3 class="text-center mb-4 mt-5">會員登入系統</h3>
          </div>

          <!-- 驗證方式 -->
          <!-- []集合 0-9A-Za-z -->
          <!-- {}個數       
          手機號碼     pattern="[0-9]{4}-[0-9]{6}"
          身分證字號   pattern="[A-Z]{1}-[0-9]{9}"
          僅限英數組合 pattern="[A-Za-z0-9]+" -->

          <!-- 多選擇按鈕，記得id要改不一樣 -->
          <div class="mb-3">
            <label class="form-check-label d-block mb-3">會員等級</label>
            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="radio" name="rank" id="normal" checked>
              <label class="form-check-label" for="normal">
                一般會員
              </label>
            </div>
            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="radio" name="rank" id="vip" checked>
              <label class="form-check-label" for="vip">
                高級會員
              </label>
            </div>
          </div>

          <!-- 姓名 -->
          <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="請輸入姓名" required>
            <div class="invalid-feedback">
              此為必填欄位
            </div>
          </div>

          <!-- 電話 -->
          <div class="mb-3">
            <label for="mobile" class="form-label">電話</label>
            <input type="text" id="mobile" name="mobile" class="form-control" placeholder="請輸入電話"
              pattern="[0-9]{4}-[0-9]{6}" required>
            <div class="invalid-feedback">
              格式為0900-000000
            </div>
          </div>

          <!-- 地址 -->
          <div class="mb-3">
            <label for="address" class="form-label">地址</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="請輸入地址" required>
            <div class="invalid-feedback">
              此為必填欄位
            </div>
          </div>

          <!-- email -->
          <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="請輸入email" required>
            <div class="invalid-feedback">
              此為必填欄位
            </div>
          </div>

          <!-- 生日 -->
          <div class="mb-3">
            <label for="birthday" class="form-label">生日</label>
            <input type="date" id="birthday" name="birthday" class="form-control" placeholder="請輸入生日" required>
            <div class="invalid-feedback">
              此為必填欄位
            </div>
          </div>

          <!-- 職業 -->
          <div class="mb-3">
            <label for="job" class="form-label">職業</label>
            <select class="form-select" aria-label="Default select example" required>
              <option selected value="">=== 請選擇 ====</option>
              <option value="1">設計師</option>
              <option value="2">前端工程師</option>
              <option value="3">大學教授</option>
            </select>
            <div class="invalid-feedback">
              此為必填欄位
            </div>
          </div>

          <!-- 備註 -->
          <div class="mb-3">
            <label for="comment" class="form-label">評論</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <!-- 檔案上傳 -->
          <div class="mb-3">
            <label for="formFile" class="form-label">檔案上傳</label>
            <input class="form-control" type="file" id="formFile">
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">記住我</label>
          </div>

          <input class="btn btn-outline-primary mb-5" type="submit" value="註冊">
        </form>

      </div>
    </div>
  </div>


  <!-- bootstrap cdn js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

  </script>
  </script>

</body>

</html>
